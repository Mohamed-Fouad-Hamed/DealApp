<ion-menu  side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
       This is the menu content.
    <ion-list lines="none">
      <ion-menu-toggle auto-hide="false">
        
        <ion-item detail="false"  [routerLink]="accountProfile">
          <ion-label>
            <ion-text color="primary">
              Account Profile
            </ion-text>
          </ion-label>
        </ion-item>
        <ion-item detail="false"  routerLink="/group">
          <ion-label>
            <ion-text color="primary">
              Group
            </ion-text>
          </ion-label>
        </ion-item>
        <ion-item detail="false"  routerLink="/category">
          <ion-label>
            <ion-text color="primary">
              Category
            </ion-text>
          </ion-label>
        </ion-item>
        <ion-item detail="false"  routerLink="/product">
          <ion-label>
            <ion-text color="primary">
              Product
            </ion-text>
          </ion-label>
        </ion-item>
        
        <ion-item detail="false"  [routerLink]="accountProductsUrl">
          <ion-label>
            <ion-text color="primary">
              Product List
            </ion-text>
          </ion-label>
        </ion-item>

        <ion-item detail="false"  [routerLink]="accountOfferUrl">
          <ion-label>
            <ion-text color="primary">
              Offer List
            </ion-text>
          </ion-label>
        </ion-item>

      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">

  <ion-header>

    <ion-toolbar>

      @if(hasBackButton!){
        <ion-buttons slot="start">
          <ion-back-button style="display: flex;"></ion-back-button>
        </ion-buttons>
      }

     <ion-title class="ion-text-start">{{ textMenu! | translate }}</ion-title> 

      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

    </ion-toolbar>

  </ion-header>

</div>
