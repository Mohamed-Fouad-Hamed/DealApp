<div class="q-i-container">


  <div class="icon">
    <ion-icon slot="icon-only" name="arrow-up-circle-outline" class="icon" size="large" color="primary" (click)="increment()"></ion-icon>
  </div>
  
  <div class="text-quantity" (click)="inputQuantity()" >{{ quantity }}</div>

  <div class="icon">
    <ion-icon slot="icon-only" name="arrow-down-circle-outline" class="icon" size="large" color="primary" (click)="decrement()" ></ion-icon>
  </div>


  
</div>
