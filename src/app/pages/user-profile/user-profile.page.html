

<ion-content [fullscreen]="true">
  <div class="image-container">
    <div class="sector-top">
      @if(imageUrl !== ''){
        <img class="img-user-background" [src]="imageUrl"/>
      }
    </div>
    <div class="sector-bottom"></div>
    <img class="img-user-avatar" [src]="avatarUrl"/>
    <ion-fab  class="avatar-fab">
      <ion-fab-button class="camera-button"  size="small" (click)="openModalAvatar()" >
        <ion-icon  name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab  class="image-fab">
      <ion-fab-button class="camera-button"  size="small" (click)="openModalImage()" >
        <ion-icon  name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  <ion-grid>
      <ion-row>
        <ion-col offset="1" >{{currentUser?.firstName}}  {{currentUser?.lastName}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset="1" >{{currentUser?.email}} </ion-col>
        <ion-col  >{{currentUser?.s_cut}} </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
