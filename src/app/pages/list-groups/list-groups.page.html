<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  [routerLink]="['/home/main-page']" >
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'app_menu.list_groups' | translate }}</ion-title>
    <span class="border-bottom-part-one"></span>
    <span class="border-bottom-part-two"></span>
    <span class="border-bottom-part-three"></span>
    <span class="border-bottom-part-four"></span>
  </ion-toolbar>
</ion-header>

<ion-content> 
  
  <ion-grid>
    <ion-row >
      @for(group of groups ; track group.name){
       <ion-col size="4"  class="group-margin-padding">
        <ion-card  class="card-back-color ion-no-margin ion-no-padding" (click)="groupClicked(group)">
          <div class="image-group">
              <ion-thumbnail item-start>
                <img src="{{ group.img }}">
              </ion-thumbnail>
          </div>
          <ion-card-header>

          </ion-card-header>

          <ion-card-content>
         
          </ion-card-content>
          
         <div class="name-group">
          {{ group.name }}
         </div> 

        </ion-card>

    
      </ion-col> 
    }
    </ion-row> 
  </ion-grid> 

  <!-- -->

</ion-content>
