<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'app_menu.group_details' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <span class="border-bottom-part-one"></span>
    <span class="border-bottom-part-two"></span>
    <span class="border-bottom-part-three"></span>
    <span class="border-bottom-part-four"></span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="group-details-container">
    <div class="categories-section">
      <ion-grid>
        <ion-row>
           <ion-col size="12">
               <ion-segment scrollable >
    
                <ion-segment-button (click)="selectAllButtonClicked()">
                  <ion-label>
                    {{ 'app.select_all' | translate }}
                  </ion-label>
                 </ion-segment-button>
    
                @for(category of categories ; track category.name){
                   <ion-segment-button (click)="segmentButtonClicked(category)">
                    <ion-label>
                      {{category.name}}
                    </ion-label>
                   </ion-segment-button>
                }
               </ion-segment>
           </ion-col> 
        
        </ion-row> 
      </ion-grid>

    </div>
    <div class="products-section">

      <ion-grid>
        <ion-row >
          @for(product of products ; track product.name){
           <ion-col size="6"  class="group-margin-padding">
            <ion-card  class="card-back-color ion-no-margin ion-no-padding">
              <div class="image-group">
                  <ion-thumbnail item-start>
                    <img src="{{ product.product_image }}">
                  </ion-thumbnail>
              </div>
              <ion-card-header>
    
              </ion-card-header>
    
              <ion-card-content>
             
              </ion-card-content>
              
             <div class="name-group">
              {{ product.name }}
             </div> 
    
            </ion-card>
    
        
          </ion-col> 
        }
        </ion-row> 
      </ion-grid> 

      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
      </ion-infinite-scroll>


    </div>
  </div>
  
</ion-content>
