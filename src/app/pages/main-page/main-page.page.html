<app-main-menu class="main-menu" [textMenu]="titleHomePage" [hasBackButton]="false" >  </app-main-menu>

<ion-content >

  <div class="top-div-search">

    <ion-searchbar #inputSearch [debounce]="500" placeholder="{{ 'app.search' | translate }}"  ></ion-searchbar>
    
  </div>
 
  <div class="top-div-offers"  style="overflow: hidden;">
      <swiper-container  
                    #swiper 
                    [modules]="swiperModules"
                    [initialSlide]="1"
                    [slidesPerView]="1"
                    [centeredSlides]="true"
                    [spaceBetween]="20" 
                    [autoplay]="{delay : 1000}"
                    >
                      <swiper-slide *ngFor="let image of images">
                        
                          <div class="image-container" style="background-image: url({{image}});" >
                            <div class="text-offer" > Image Offer </div>
                          </div>
                        
                      </swiper-slide>
                    
      </swiper-container>
  </div>

  <div class="middle-div-groups" >
    <ion-content>
      <ion-grid>
        <ion-row>
          @for(group of groups ; track group.name){
          <ion-col size="4"  class="group-margin-padding">
            <ion-card  class="card-back-color ion-no-margin ion-no-padding">
              <div class="image-group">
                  <ion-thumbnail item-start>
                    <img src="{{ group.img }}">
                  </ion-thumbnail>
              </div>
              <ion-card-header>

              </ion-card-header>

              <ion-card-content>
             
              </ion-card-content>
              
             <div class="name-group">
              {{ group.name }}
             </div> 

            </ion-card>

          </ion-col>
        }
        </ion-row>
      </ion-grid>

      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </ion-content>
  </div>

  <ion-button [routerLink]="['/home/main-page/list-groups']">Go to list groups</ion-button>
</ion-content>
